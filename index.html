<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <title>TODO&#x1f91d;MEMO</title>
</head>
<body>
  
  <main class="main">
    <div class="title">
      <h2 class="topTitle">TODO&#x1f91d;MEMO</h2>
      <p>&ndash;あなたの予定とアイデアお守りします&ndash;</p>
    </div>

    <div class="contentFlex">
      <div id="todo" class="content contentWidth">
        <h3 class="contentTitle">TODO</h3>
        <div class="inputArea">
          <span class="error js-toggle-error">入力がありません</span>
          <input type="text" class="inputText js-get-val" placeholder="ここにTODOを入力">
        </div>
        <button class="btn js-add-todo">TODOを追加</button>

        
        <ul class="list js-todo_list">
          
          <li class="list__item list__item--todo js-todo_list-item" data-text="サンプルTODOタスク">
            <i class="far fa-square icon icon-check js-click-done" area-hidden="true"></i>
            <span class="list__text js-todo_list-text">サンプルTODOタスク</span>
            <input type="text" class="edit__text js-todo_list-editform" value="サンプルTODOタスク">
            <i class="fas fa-edit icon icon-save js-click-edit" area-hidden="true"></i>
            <i class="fa fa-trash icon icon-trash js-click-trash" area-hidden="true"></i>
          </li>
          
        </ul>
        
      </div>
      
    
      <div id="memo" class="content contentWidth">
        <h3 class="contentTitle">MEMO</h3>
        <div class="inputArea">
          <span class="error js-toggle-error-memo">入力がありません</span>
          <textarea class="textareaText js-get-val-memo" rows="10" placeholder="ここにMEMOを入力"></textarea>
        </div>
        <button class="btn js-add-memo">MEMOを追加</button>
      

        <ul class="list js-memo_list">
          
          <li class="list__item list__item--memo js-memo_list-item" data-text="サンプルMEMO">
            <span class="error js-edit-error-memo">入力がありません</span>
            <span class="list__text js-memo_list-text">サンプルMEMO</span>
            <textarea class="edit__text edit__text--memo js-memo_list-editform" rows="3">サンプルMEMO</textarea>
            <i class="fas fa-edit icon icon-save js-click-edit-memo" area-hidden="true"></i>
            <i class="fa fa-trash icon icon-trash js-click-trash-memo" area-hidden="true"></i>
          </li>
          
        </ul>
      </div>
    </div>
  </main>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="js/memo.js"></script>
  <!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/ajax.js"></script>
  -->
</body>
</html>
